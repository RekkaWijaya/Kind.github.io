	<section class="hero is-small dark">
		<div class="hero-head m-t-lg">
			<div class="container">
				<nav class="navbar is-spaced">
				<img src="img/logo.png" class="navbar-item m-r-xs">
					<div class="navbar-brand has-text-weight-semibold">
						<a href="" class="brand navbar-item">Multimedia</a>
						<span class="navbar-burger burger">
							<span></span>
							<span></span>

							<a href="pustaka.html" class="navbar-item nav is-capitalized">Daftar pustaka</a>
						</div>
					</div>
				</nav>					
			</div>
		</div>	
		<div class="hero-body">
			<div class="container">
				<div class="m-t-lg column is-10 is-offset-1">
					<h1 class="display has-text-centered">Quiz</h1>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="column m-l-xl m-r-xl">
				<div class="columns">
					<div class="column"><hr class="silver-hr"></div>
				</div>
				<div class="columns">
					<div class="column is-12">
						<div class="content ask">
							<div id="kuisContainer" class="container">
								<div id="question" class="question sosmed-nest gold"></div>
								<ol type="A">
									<li class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></li>
									<li class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></li>
									<li class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></li>
									<li class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></li>
								</ol>
								<br>
								<br>
								<br>
								<div class="columns">
									<div class="column is-6"><div class="buttons level-left">
										<button id="pevButton" class="button is-info" onclick="previousQuestion();" style="display: none;">Sebelumnya</button>
									</div></div>
									<div class="column is-6"><div class="buttons level-right">
										<button id="nextButton" class="button is-info" onclick="loadNextQuestion();">Selanjutnya</button>
									</div></div>
								</div>
							</div>
							<div id="hasil" class="container hasil judul" style="display:none;"></div>
							<br>
							<br>
							<br>
							<div class="buttons">
								<button id="resButton" class="button is-success" onclick="resume();" style="display:none;" >Mulai Lagi</button>	
							</div>
							</div>
						</div>
					</div>			
				</div>
			</div>
		</div>
	</section>
